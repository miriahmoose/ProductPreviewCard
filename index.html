<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MiriahMoose | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img
            class="mobile-image"
            src="./images/image-product-mobile.jpg"
            alt="mobile image of perfume bottle"
          />
          <img
            class="desktop-image"
            src="./images/image-product-desktop.jpg"
            alt="desktop image of perfume bottle"
          />
        </div>
        <div class="card-main">
          <div class="card-body">
            <p class="tag">Perfume</p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card-footer">
            <div class="card-prices">
              <h2 class="new-price">$149.99</h2>
              <p class="old-price">$169.99</p>
            </div>
            <button type="button" class="card-button" href="#">
              <img src="./images/icon-cart.svg" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Miriah Smith</a>.
      </div>
    </main>
  </body>
</html>
